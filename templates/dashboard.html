    <div class="container-fluid" ng-controller="mainCtrl as vm" ng-init="vm.dashboard = true">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Options <span class="sr-only">(current)</span></a></li>
            <li ng-repeat="obj in vm.objs.linklist"  ng-if="obj.idType == 0"><a href="" ng-click="vm.actionCheck(obj); vm.closeSidebar()" class="list-group-item" >{{obj.linkRel}}</a></li>
            <!-- <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li> -->
          </ul>
          <!-- <ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>

          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul> -->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          

          <div class="row">
            <div class="col-lg-12">
              <form action="" class="form">
                <div class="form-group col-lg-10 ">
                  <input type="text" class="form-control" ng-model="searchTerm" placeholder="Enter Search Term">
                </div>
                  <button class="btn btn-warn" ng-click="searchTerm= '' ">
                    Clear     
                  </button>
                
                
              </form>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>view</th>
                  
                  <th ng-repeat="(key,atr) in vm.children[0]" ng-if="key != 'linklist'"  >{{key}}</th>
                  <!-- <th>Header</th>
                  <th>Header</th>
                  <th>Header</th>
                  <th>Header</th> -->
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="obj in vm.objs.linklist | filter : searchTerm " ng-if="obj.idType !== '0'" >
                  <td><a class="btn btn-default" href="#view" role="button" ng-click="vm.setCurrentObj(obj); currentObject.linkVerb = 'PUT' "  ng-if="obj.idType !== 0 "><span class="glyphicon glyphicon-eye-open"></span>  </a>
                  <!-- <a class="btn btn-default" href="#edit" role="button" ng-click="vm.setCurrentObj(obj)"  ng-if="obj.idType !== 0 "><span class="glyphicon glyphicon-edit"></span> </a> -->
                  </td>
                  
                  <td ng-repeat="(key,atr) in obj.child " ng-if="key !== 'linklist' " >{{atr}}</td>
                </tr>


                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
