<div ng-controller = "SignInCtrl as vm">
<div  class="col-sm-6"> 
<!-- <h2>Sign In</h2> -->
<!-- ng-show = "!vm.signup" -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Sign In</h3>
	</div>
	<div class="panel-body">
	<form class="form" ng-if="!signedIn">
             <div class="form-group">
               <input type="text" placeholder="Username" class="form-control" ng-model="username">
             </div>
             <div class="form-group">
               <input type="password" placeholder="Password" class="form-control" ng-model="password">
             </div>
             <button type="submit" class="btn btn-success" ng-click="vm.signIn(username, password)">Sign in</button>
    </form>
    
    </div> 

</div>
</div>
<!-- <div class="col-sm-2"><h2>Or</h2></div> -->
<!-- <div ng-show = "vm.signup"> -->
	<div class="col-sm-6" >
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Create a new User</h3>
	</div>
	<!-- <h2> Create a new User</h2> -->
	<div class="panel-body">
			<ng-form id="SignUpForm" action="submit" class="" >
				<div ng-repeat="(key,atr) in vm.formObj" class="form-group"> 
				<label class="">{{key}}</label>
				<input  class=" form-control" type="{{vm.formType[key]}}"  ng-model="vm.formObj[key]" ng-value="atr"> 
				<div ng-if="vm.formReq[key]"><p  ng-hide='SignUpForm.{{key}}.$dirty'>*Required</p></div>
				</div>
			<button ng-click="vm.signUp()" class="btn btn-success">Sign Up</button>
			
			</ng-form>
			</div>
	</div>
</div>
</div>
